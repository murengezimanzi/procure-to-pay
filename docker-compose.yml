services:
  # 1. The Database Service
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=p2p_db
      - POSTGRES_USER=p2p_user
      - POSTGRES_PASSWORD=p2p_password
    ports:
      - "5433:5432"
    networks:
      - p2p_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p2p_user -d p2p_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The Backend (Django) Service
  web:
    build: ./backend
    command: >
      sh -c "sleep 15 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn p2p_system.wsgi:application --bind 0.0.0.0:8000 --reload"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-change-me-for-prod
      - DATABASE_URL=postgres://p2p_user:p2p_password@db:5432/p2p_db
      - ALLOWED_HOSTS=*
    depends_on:
      db:
        condition: service_healthy
    networks:
      - p2p_network

  # 3. The Frontend (React) Service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    depends_on:
      - web
    networks:
      - p2p_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  p2p_network:
    driver: bridge